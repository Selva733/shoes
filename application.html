<body >
    <fieldset>
    <legend><h1>Application Form </h1> </legend>
            <form action="/action_page.php">
        <label> Name :</label>
        <input type="text" placeholder="Enter Name"><br><br>
        <hr>
        <label>Password :</label>
        <input  type="password" placeholder="Password" required ><br><br>
        <hr>
        <label>DoB :</label>

        <input type="date"><br><br>
        <label>Gender :</label>
        <input type="radio" name="Gender" value="male">male 
        <input type="radio" name="Gender" value="Female">female
        <input type="radio" name="Gender" value="others">others<br><br>
        <label>Email :</label>
        <input type="email"><br><br>
         <label>Languages :</label>
         <input type="checkbox" value="C" >C
         <input type="checkbox" value="C++">C++
         <input type="checkbox" value="Python">Python
         <input type="checkbox" value="java">java<br><br>
         <label>Department :</label>

         <option name="dept" value="EEE">EEE</option> 
         <option name="dept" value="CSE">CSE</option> 
         <option name="dept" value="ECE">ECE</option>
         <option name="dept" value="IT">IT</option></select><br><br>
         <label>Commands :</label>
         <textarea rows="5" cols="10"></textarea><br><br>
         <label>Upload Resume :</label>
         <input type="file"><br><br>
         <input type="submit" value="Sumbit">
         <input type="reset" value="Reset">
         <audio controls>
         <source src="happy.mp3" type="audio/mpeg"
        </fieldset>
